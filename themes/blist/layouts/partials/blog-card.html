
<div class="p-2">
  <a href="{{ .Permalink }}">

    {{ if .Params.thumbnail }} 
    <div class="relative rounded-lg  thumbcontaina">
      <img src="{{ .Params.thumbnail }}" alt="{{ .Params.title }}" class="rounded-lg shadow-sm w-full h-52 object-cover imgthumb" />
    </div>

    {{ end }}
    <div class="my-2 text-xl font-semibold hover:underline">{{ .Params.title }}</div>
    <div>{{ .Params.description }}</div>
  </a>
</div>

<style>
  .thumbcontaina, .imgthumb {overflow:hidden;}
  .thumbcontaina:hover {box-shadow:4px 3px 15px -4px rgba(0,0,0,0.3)}

  .thumbcontaina:hover .imgthumb {
  filter: grayscale(5%);
  transition: all .3s ease-out;

  -webkit-transform: scale(1.08) rotate(-1.3deg);
  -moz-transform: scale(1.08) rotate(-1.3deg);
  transform: scale(1.08) rotate(-1.3deg);
  transition: all .3s ease-out;
  -webkit-transition: all .3s ease-out;
  -moz-transition: all .3s ease-out;
  -o-transition: all .3s ease-out;
  }
  
  .thumbcontaina .imgthumb {
  transition: all .3s ease-out;
  -webkit-transition: all .3s ease-out;
  -moz-transition: all .3s ease-out;
  -o-transition: all .3s ease-out;
  }
  
  
  
  </style>
