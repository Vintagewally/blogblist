DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = false
[languages]
  [languages.en]
    contentDir = "content/en" #English
    weight = 1
    languageName = "English"
    [languages.en.params]
      introTitle = "Hey! I'm Katheryn Fox"
      introSubtitle = "26 y/o junior developer who enjoys social card games, blogging and painting"
      introPhoto = "/picture.jpg"
      logo = "/blist-logo.png"
    [[languages.en.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.en.menu.main]]
        name = "About"
        url = "about"
        weight = 2

    [[languages.en.menu.main]]
        name = "Contact"
        url = "contact"
        weight = 3        

    [[languages.en.menu.main]]
        name = "Shop"
        url = "shop"                    # alternativa   /shop/indexshop.html
        weight = 4
        identifier = "menu.shop"
        category = ""

    [[languages.en.menu.main]]
          name = "Option1"
          url = "shop/option1"
          weight = 1 
          parent = "menu.shop"

    [[languages.en.menu.main]]
          name = "Option2"
          url = "shop/option2"
          weight = 2 
          parent = "menu.shop"

    [[languages.en.menu.main]]
          name = "Option3"
          url = "shop/option3"
          weight = 3 
          parent = "menu.shop"



                     
   # [[languages.en.menu.main]]
